{% extends 'base.html' %}

{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/core/index.css' %}?version=2" >
{% endblock %}

{%block title %}Messages{% endblock %}
    {% block content %}
    <div id="fontList" class="text-success">
        ** Lista de fontes **
        <i id="icon-font" class="fas fa-check" style="font-family: 'Font Awesome 5 Free'"></i>
    </div>
    <div id="font-name"></div>
    <button onclick = "gfg_Run()">
        Click here
    </button>
    {% endblock %}
    {% block script %}
    <script type="text/javascript">
        var el_up = document.getElementById("font-name");
        var el_down = document.getElementById("icon-font");

        var str = "click on button to get the font property";

        el_up.innerHTML = str;

        function gfg_Run() {
            el_down.innerHTML =
                "font-style is '" + el_up.style.fontFamily + "'";
        }
    </script>
    {% endblock %}
